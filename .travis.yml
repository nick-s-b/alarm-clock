language: c
sudo: required
services:
- docker
dist: trusty
compiler:
- clang
- gcc
before_install:
- sudo apt-get update
install:
- sudo apt-get install -y build-essential
- sudo apt-get install -y debhelper intltool pkg-config libgtk2.0-dev libnotify-dev
- sudo apt-get install -y libunique-dev libgstreamer1.0-dev
script:
- "./autogen.sh"
- make
before_deploy:
- sudo apt-get update -qy
- sudo apt-get install -qy python3 python3-pip
- python3 -m pip install packagecore
- packagecore -o dist "${TRAVIS_TAG#v}"
deploy:
  provider: releases
  api_key:
    secure: 
  file:
      - dist/alarm-clock-*.rpm
      - dist/alarm-clock-*.pkg.tar.xz 
      - dist/alarm-clock_*.deb
  skip_cleanup: true
  on:
    tags: true
    repo: shaggytwodope/alarm-clock
